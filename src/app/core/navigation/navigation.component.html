<header>
  <!-- Navigation -->
  <a id="logo" href="/"><img id="logo-img" src="../../../assets/images/logo.png" alt="" /></a>

  <nav>
    <div>
      <a href="#">Fun Facts</a>
    </div>

    <!-- Logged-in users -->
    @if (authService.isAuthenticated()) {
    <div class="user">
      <a href="#">Add Fact</a>
      <a href="#">Logout</a>
    </div>
    }

    <!-- Guest users -->
    @if (!authService.isAuthenticated()) {
    <div class="guest">
      <a href="login">Login</a>
      <a href="register">Register</a>
    </div>
    }

  </nav>
</header>
