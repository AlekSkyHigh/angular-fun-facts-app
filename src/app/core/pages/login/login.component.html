<!-- Login Page (Only for Guest users) -->
<section id="login">
    <div class="form">
        <h2>Login</h2>
        <form class="login-form" #form="ngForm" (ngSubmit)="loginUser(form)">
            <input type="text" name="email" id="email" placeholder="email" ngModel />
            <input type="password" name="password" id="password" placeholder="password" ngModel/>
            <button type="submit">login</button>
            <p class="message">
                Not registered? <a href="register">Create an account</a>
            </p>
        </form>
    </div>
</section>
