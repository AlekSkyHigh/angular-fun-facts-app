<!-- Register Page (Only for Guest users) -->
<section id="register">
    <div class="form">
        <h2>Register</h2>
        <form class="register-form" #form="ngForm" (ngSubmit)="registerUser(form)">
            <input type="text" name="email" id="register-email" placeholder="email" ngModel/>
            <input type="password" name="password" id="register-password" placeholder="password" ngModel />
            <input type="password" name="re-password" id="repeat-password" placeholder="repeat password" ngModel/>
            <button type="submit">register</button>
            <p class="message">Already registered? <a href="#">Login</a></p>
        </form>
    </div>
</section>
