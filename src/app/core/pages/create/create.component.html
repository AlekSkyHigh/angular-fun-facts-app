<section id="create">
  <div class="form">
    <h2>Add Fact</h2>
    <form class="create-form" #form="ngForm" (ngSubmit)="createEntry(form)">
      <input type="text" name="category" id="category" placeholder="Category" ngModel />
      <input type="text" name="imageUrl" id="imageUrl" placeholder="Image URL" ngModel />
      <textarea id="description" name="description" placeholder="Description" rows="10" cols="50" ngModel></textarea>
      <textarea id="moreInfo" name="moreInfo" placeholder="Additional Info" rows="10" cols="50" ngModel></textarea>
      <button type="submit">Add Fact</button>
    </form>
  </div>
</section>
